<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/css/common.css"/>
    <style>


html,
body {
  height: 100%;
}
html {
  display: table;
  margin: auto;
}
body {
  display: table-cell;
  vertical-align: middle;
}
.margin {
  margin: 0 !important;
}
    </style>
    <link href="/static/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="/static/css/admin.css" type="text/css" rel="stylesheet" media="screen,projection">
  </head>
  <body class="blue login-body">

    <div id="logo-field" class="center">
      <h1><a href="https://github.com/dinever/dingo/" title="Powered by Dingo">Dingo</a></h1>
    </div>
    <div id="login-panel" class="row">
      <div class="col s12 z-depth-6 card-panel">
        <form id="signup-form" action="#" method="post" class="signup-form">
          <div class="row margin">
            <div class="input-field col s12">
              <i class="mdi-communication-email prefix"></i>
              <input class="validate" id="email" name="email" type="email">
              <label for="email" class="center-align">Email</label>
            </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <i class="mdi-social-person-outline prefix"></i>
              <input class="validate" id="name" name="name" type="text">
              <label for="name" class="center-align">Name</label>
            </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <i class="mdi-action-lock-outline prefix"></i>
              <input id="password" type="password" name="password">
              <label for="password" class="">Password</label>
            </div>
          </div>
            <div class="row margin">
            <div class="input-field col s12">
              <i class="mdi-action-lock-outline prefix"></i>
              <input id="re-password" type="password" name="re-password">
              <label for="re-password" class="">Repeat Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 m12 l12  signup-text">
              <input type="checkbox" id="remember-me" name="remember-me">
              <label for="remember-me">Remember me</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <button class="btn waves-effect waves-light col s12 blue">Sign Up</button>
            </div>
          </div>

        </form>
      </div>
    </div>

    <script src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/materialize.min.js"></script>
    <script src="/static/lib/validate.min.js"></script>
    <script src="/static/lib/jquery.form.min.js"></script>
    <script>
$(function () {
  new FormValidator("signup-form", [
      {"name": "password", "rules": "required|min_length[4]|max_length[20]"}
  ], function (errors, e) {
    e.preventDefault();
    $('.invalid').hide();
    if (errors.length) {
      $("#" + errors[0].id + "-invalid").removeClass("hide").show();
      return;
    }
    $('#signup-form').ajaxSubmit({
      dataType: "json",
      success: function (json) {
        if (json.status === "success") {
          window.location.href = "/admin/";
        } else {
          Materialize.toast(json.msg, 2000, "red");
        }
      }
    });
  })
});
    </script>

  </body>
</html>
